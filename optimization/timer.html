<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h1 class="tit">타이머 22조</h1>
      <div class="clock">00:00</div>
    </div>
    <div class="beforeStart">
      <button class="start">시작</button>
      <button class="setTime">시간 설정</button>
    </div>
    <div class="afterStart">
      <button class="pause">일시정지</button>
      <button class="stop">중지</button>
      <button class="restart">재시작</button>
    </div>
    <script src="./timer.js"></script>
  </body>
</html>
